<h3>帐号信息 <small>Account Info</small></h3> <hr/>
<div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <%= @user.email%>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Last signin at</label>
    <div class="col-sm-10">
      <%= @user.last_sign_in_at%>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Last signin IP</label>
    <div class="col-sm-10">
      <%= @user.last_sign_in_ip%>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <%= link_to "Change Email", edit_user_registration_url, class: 'btn btn-primary btn-sm'%>
      <%= link_to "Change password", edit_user_registration_url, class: 'btn btn-primary btn-sm'%>
    </div>
  </div>
</div>
