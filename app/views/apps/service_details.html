<%= render 'form' %>

<div class='panel panel-default'>
  <%@service_functions.each do |f| %>
    <div class="panel-heading">
      <h3 class="panel-heading"><%=f.title %></h3>
    </div>
    <div class="panel-body">
      <p> API EndPoint: <%=f.api %></p>
      <p> 使用说明：</p>
      <p><%=f.instruction %></p>
    </div>
  <%end%>
</div>
